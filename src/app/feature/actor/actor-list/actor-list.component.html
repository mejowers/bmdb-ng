<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Gender</th>
        <th>BirthDate</th>
    </tr>
    <tr *ngFor='let actor of actors'>
        <td> {{ actor.id }}</td>
        <td> {{ actor.firstName}}</td>
        <td> {{ actor.lastName}}</td>
        <td> {{ actor.gender }}</td>
        <td> {{ actor.birthDate}}</td>
    </tr>
</table>
