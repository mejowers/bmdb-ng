<section class="heading">
<span class="page-title font-weight-bold font-italic">{{title}}</span>
<a routerLink='/movie-create'>
    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
</a>
</section>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Year</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let movie of movies'>
            <td> {{ movie.id }}</td>
            <td> {{ movie.title}}</td>
            <td> {{ movie.year}}</td>
            <td> <a routerLink='/movie-detail/{{movie.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Movie Details'>
                </a> |
                <a routerLink='/movie-edit/{{movie.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Movie'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
