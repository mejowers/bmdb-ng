<div *ngIf="user" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/user-list">Return to List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>ID</td>
                <td>{{user.id}}</td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input [(ngModel)]="user.username" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input [(ngModel)]="user.password" class="rounded" type="password" disabled></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input [(ngModel)]="user.lastname +', ' + user.firstName" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input [(ngModel)]="user.phoneNumber" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input [(ngModel)]="user-email" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>CollectionValue</td>
                <td><input [(ngModel)]="user.collectionValue" class="rounded" type="number" disabled></td>
            </tr>
         </table>
    </main>
    <span>
        <span><a routerLink="/user-edit/{{user.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
  </div>
