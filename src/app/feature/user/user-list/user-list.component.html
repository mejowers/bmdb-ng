<link href="user-list.component.css">

<h2>{{title}}</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Collection Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td> {{ user.id }}</td>
            <td> {{ user.username}}</td>
            <td> {{ user.firstName}}</td>
            <td> {{ user.lastName }}</td>
            <td> {{ user.phoneNumber }}</td>
            <td> {{ user.email }}</td>
            <td> {{ user.collectionValue }}</td>
        </tr>
    </tbody>
</table>
