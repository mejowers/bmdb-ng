    <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    <a routerLink='/user-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    </section>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Collection Value</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td> {{ user.id }}</td>
            <td> {{ user.username}}</td>
            <td> {{ user.firstName}}</td>
            <td> {{ user.lastName }}</td>
            <td> {{ user.phoneNumber }}</td>
            <td> {{ user.email }}</td>
            <td> {{ user.collectionValue }}</td>
            <td> <a routerLink='/user-detail/{user.id}}'>
                <img width='20' height='20' src='assets/details.png' title='User Details'>
            </a> |
            <a routerLink='/user-edit/{{user.id}}'>
                <img width='20' height='20' src='assets/pencil-icon.png' title='Edit User'>
            </a>
        </td>
        </tr>
    </tbody>
</table>
