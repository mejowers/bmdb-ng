<h2>{{title}}</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Actor</th>
            <th>Movie</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let credit of credits'>
            <td> {{ credit.id }}</td>
            <td> {{ credit.actor.lastName}}, {{credit.actor.firstName}}</td>
            <td> {{ credit.movie.title}}</td>
            <td> {{ credit.role }}</td>
        </tr>
    </tbody>
</table>
