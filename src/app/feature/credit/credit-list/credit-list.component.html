<table class="table table-bordered table-striped">
    <tr>
        <th>Id</th>
        <th>ActorId</th>
        <th>MovieId</th>
        <th>Role</th>
    </tr>
    <tr *ngFor='let credit of credits'>
        <td> {{ credit.id }}</td>
        <td> {{ credit.actor.id}}</td>
        <td> {{ credit.movie.id}}</td>
        <td> {{ credit.role }}</td>
    </tr>
</table>
